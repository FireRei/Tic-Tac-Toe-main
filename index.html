<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<form action="" method="post" class="nameForm">
			<label for="name" class="name">Name: </label>
			<input type="text" class="name">
			<button type="submit" class="submitButton">Submit</button>
		</form>
		<button type="button" class="reset">Start</button>
		<div class="wrapper">
			<div class="board top left"></div>
			<div class="board top"></div>
			<div class="board top right"></div>
			<div class="board left"></div>
			<div class="board"></div>
			<div class="board right"></div>
			<div class="board bottom left"></div>
			<div class="board bottom"></div>
			<div class="board bottom right"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
